            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="Statistika.html" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

<div class="container">
    <h1 class="h1">Akvakultūra</h1>
</div>

<div class="container">
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">E-pasta adrese</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="vards@epasts.com">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Pie kurām sadaļam Jūs vēlētos vairāk informācijas?</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Izvēlieties no saraksta</option>
                <option>Sākums</option>
                <option>Veidi</option>
                <option>Galerija</option>
                <option>Video</option>
                <option>Statistika</option>
                <option>Organizācijas</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Jūsu ierosinājumi un atsauksmes</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <h5>Vai Jūs vēlētos no mums saņemt informāciju?</h5>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Jā</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Nē</label>
        </div>
        <h5>
            Atzīmējiet vēlamo saziņas veidu ar jums!
        </h5>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                E-pasts
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
            <label class="form-check-label" for="defaultCheck2">
                Tālrunis
            </label>
        </div>
        <p></p>
        <div class="form-group">
            <label for="formControlRange">Novērtējiet šo vietni!</label>
            <input type="range" class="form-control-range" id="formControlRange">
        </div>
        <p></p>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
</div>


</body>
</html>
